{% extends "base.html" %}

{% block content %}
<h1>Seznam filmů</h1>
<ul>
    {% for movie in object_list %}
        <li><a href="{% url 'movie' movie.id %}">{{ movie }}</a></li>
    {% endfor %}
</ul>
{% if perms.viewer.add_movie %}
    <a href="{% url 'movie_create' %}"><button>Přidat film</button></a>
{% endif %}
{% endblock %}
