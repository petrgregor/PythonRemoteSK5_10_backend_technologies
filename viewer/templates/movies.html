{% extends "base.html" %}

{% block content %}
<h1>Žánry</h1>
<ul>
    {% for genre in genres %}
    <li><a href="{% url 'genre' genre.id %}">{{genre}}</a> </li>
    {% endfor %}
</ul>
<h1>Seznam filmů {{ filtered_by }} </h1>
<ul>
    {% for movie in movies %}
    <li><a href="{% url 'movie' movie.id %}">{{movie}}</a> </li>
    {% endfor %}
</ul>
<a href="{% url 'movie_create' %}"><button>Přidat film</button></a>
{% endblock %}
